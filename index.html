<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <title>ATM prototype</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="feedback.css" />
    <link rel="stylesheet" href="pin_change_page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Comic+Neue&display=swap"
    />
  </head>
  <body>

    <div class="atm_body">

      <h1>ATM PROTOTYPE</h1>
      <p class="feedback" style="color: white"></p>
      <div class="upper_half">
        <div class="button_style1">
          <a href="#" class = "screen_buttons button_reponsiveness">☛</a>
          <a href="#" class = "screen_buttons button_reponsiveness">☛</a>
          <a href="#" class = "screen_buttons button_reponsiveness anch">☛</a>
        </div>



        <div class="atm_screen">
            <label for="pin"><p class="prompt" >Input Your Card Number</p></label>
            <input type="text" name= "password" id="pin" maxlength = "15" disabled>
        </div>

        <div class="button_style2">
            <a href="#" class = "screen_buttons button_reponsiveness">☚</a>
            <a href="#" class = "screen_buttons button_reponsiveness">☚</a>
            <a href="#" class = "screen_buttons button_reponsiveness">☚</a>
        </div>
      </div>

      <div class="lower_half">
        <div class="numeric_keypads">
            <button type="button" name="button" class="numeric_buttons button_reponsiveness">1</button>
            <button type="button" name="button" class="numeric_buttons button_reponsiveness">2</button>
            <button type="button" name="button" class="numeric_buttons button_reponsiveness">3</button>
            <button type="button" name="button" class="numeric_buttons button_reponsiveness">4</button>
            <button type="button" name="button" class="numeric_buttons button_reponsiveness">5</button>
            <button type="button" name="button" class="numeric_buttons button_reponsiveness">6</button>
            <button type="button" name="button" class="numeric_buttons button_reponsiveness">7</button>
            <button type="button" name="button" class="numeric_buttons button_reponsiveness">8</button>
            <button type="button" name="button" class="numeric_buttons button_reponsiveness">9</button>
            <button type="button" name="button" class="numeric_buttons button_reponsiveness zero">0</button>

        </div>
        <div class="control_buttons">
          <button id="authenticate" type="button" name="button" class="enter_button button button_reponsiveness">
            Enter
          </button>
          <button type="button" name="button" class="delete_button button button_reponsiveness">
            Delete
          </button>
          <button type="button" name="button" class="cancel_button button button_reponsiveness">
            Cancel
          </button>
        </div>
      </div>
    </div>

    <script src="scripts/key.js"></script>
    <script src="scripts/db.js"></script>
    <script src="scripts/auth.js"></script>
  </body>
</html>
